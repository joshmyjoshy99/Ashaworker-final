<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Ashaworker_Registration</title>

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <!-- Main CSS-->
    {% load static %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet"  href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet"  href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

</head>

<body>
    <div class="page-wrapper p-t-130 p-b-100 font-poppins bg-pic" style="background-color: cadetblue;">
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="col-md-12">
            <div class="">
              <a class="" href="#"><img src="{% static 'assets/img/download.jpg' %}" class="img-responsive" style="width: 140px; margin-top: 16px;margin-left: -160px;"></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar" style="margin-top: -70px;;">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/" style="background-color:darkcyan">Home</a></li>


              </ul>
            </div>
          </div>
        </div>
      </nav>
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body" style="margin-top: 50px;">
                    <h2 class="title">Registration Form</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Full name</label>
                                    <input class="input--style-4" type="text" style="width:270px;margin-left:-10px;" name="name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your fullname'" required placeholder="Enter your fullname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your username'" required name="username" placeholder="Enter your username">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" required name="email" style="width:270px;margin-left:-10px;" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your email'" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DOB</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" required type="text" name="dob" style="width:270px;" placeholder="Enter your dob">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contact Number</label>
                                    <input class="input--style-4"  type="text" required name="contact" style="width:270px;margin-left:-10px;" placeholder="123-45-678" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Phone number'" pattern="[0-9]{10}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Ward Number</label>
                                    <input class="input--style-4" type="number" required name="ward" placeholder="Enter your ward">
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="">&emsp;Adharcard</label>
                                <div class="input-group">
                                    <input class="input--style-4" type="file" name="adharcard">
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="">&emsp;ID Proof</label>
                                <div class="input-group">
                                    <input class="input--style-4" type="file" name="idcard">
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="">&emsp;Profile Pic</label>
                                <div class="input-group">
                                    <input class="input--style-4" type="file" name="profilepic">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="password" required placeholder="type your password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="password2" required placeholder="confirm your password">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                             <button class="btn btn--radius-2 btn--blue" value="Registration" type="submit">Submit</button>
                            <a href="" class="btn btn--radius-2 btn--blue" style="margin-left:150px;"  type="submit">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
