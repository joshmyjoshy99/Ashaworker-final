<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Patient_Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    {% load static %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet"  href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet"  href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

</head>

<body>
    <div class="page-wrapper p-t-130 p-b-100 font-poppins bg-pic" style="background-color: cadetblue;">
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="col-md-12">
            <div class="">
              <a class="" href="#"><img src="{% static 'assets/img/download.jpg' %}" class="img-responsive" style="width: 140px; margin-top: 16px;margin-left: -160px;"></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar" style="margin-top: -70px;;">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/" style="background-color:darkcyan">Home</a></li>


              </ul>
            </div>
          </div>
        </div>
      </nav>
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body" style="margin-top: 50px;">
                    <h2 class="title">Registration Form</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Full name</label>
                                    <input class="input--style-4" type="text" name="name" style="margin-left:-10px;" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your fullname'" required  placeholder="Enter your fullname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Username</label>
                                    <input class="input--style-4" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your username'" required name="username" placeholder="Enter your username">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Email</label>
                                    <input class="input--style-4" type="email" style="margin-left:-10px;" name="email" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your email'" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Wardno</label>
                                    <input class="input--style-4" type="text" name="wardno" required placeholder="Enter your wardno">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;DOB</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" style="margin-left:-10px;width:270px;" type="text" required name="dob" placeholder="Enter your dob">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Adhar No</label>
                                    <input class="input--style-4" type="text" name="adharno" required placeholder="Enter your adharno">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">Contact Number</label>
                                    <input class="input--style-4" type="text" name="contact" style="margin-left:-15px;" placeholder="123-45-678" required onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Phone number'" pattern="[0-9]{10}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Panchayath</label>
                                    <input class="input--style-4" type="text" name="panchayath" required placeholder="Enter your panchayath">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Street</label>
                                    <input class="input--style-4" type="text" name="street" required placeholder="Enter your street">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;City</label>
                                    <input class="input--style-4" type="text" name="city" required placeholder="Enter your city">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Status</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Newly Married
                                            <input type="radio" value="newly_married" name="status">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Mother
                                            <input type="radio" value="mother" name="status">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Status</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Father
                                            <input type="radio" value="father" name="relation">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Husband
                                            <input type="radio" value="husband" name="relation">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Other
                                            <input type="radio" value="other" name="relation">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp; Name</label>
                                    <input class="input--style-4" type="text" name="fahusname" required placeholder="Enter name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Contact No</label>
                                    <input class="input--style-4" type="text" name="fahusno" required placeholder="Enter number">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;No. of Children</label>
                                    <input class="input--style-4" type="text" name="noofchild" required placeholder="Enter no of child">
                                </div>
                            </div>
                            <div class="col-2">
                                <label class="">&emsp;Profile Pic</label>
                                <div class="input-group">
                                    <input class="input--style-4" type="file" name="image">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Password</label>
                                    <input class="input--style-4" type="password" required name="password" placeholder="type your password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="">&emsp;Confirm Password</label>
                                    <input class="input--style-4" type="password" required name="password2" placeholder="confirm your password">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15" style="margin-left:100px;">
                             <button class="btn btn--radius-2 btn--blue" value="Registration" type="submit">Submit</button>
                            <a href="" class="btn btn--radius-2 btn--blue" style="margin-left:150px;"  type="submit">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
