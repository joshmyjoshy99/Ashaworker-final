<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-ashaworker</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">


</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
  <!--banner-->
  <section id="banner" class="banner">
    <div class="bg-color">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="col-md-12">
            <div class="">
              <a class="" href="#"><img src="{% static 'assets/img/download.jpg' %}" class="img-responsive" style="width: 140px; margin-top: 16px;margin-left: -160px;"></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar" style="margin-top: -70px;;">
              <ul class="nav navbar-nav">
                <li class=""><a href="/ashaworker">Home</a></li>
                <li class="dropdown"><a href="patient_app">User - Approval</a></li>
                <li class="dropdown"><a href=""></a></li>
                <li class=""><a href="">Notifications</a></li>
                <li class="active"><a href="feedback_to_admin">Feedback</a></li>
                <li class=""><a href="profile">PROFILE</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row"><br><br><br>
          <div class="banner-info" style="margin-top:70px;">
              <h2 style="color:white;">Feedback_to_Admin</h2><br><br>
              {% if user.is_authenticated %}
              <p style="text-align: center;"></p><br>
              <form method="POST" action="" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="box" >
                      <input type="text" style="width:500px;height:200px; background-color:white;color:black;" placeholder="Enter your Feedback here." name="feedback">
                      <button type="submit" style="color:black;" value="Submit">Send Feedback</button>


                  </div>
              </form>
              {% endif %}





          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ banner-->

  <!--footer-->
  <footer id="footer">
    <div class="top-footer">

    </div>
    <div class="footer-line">

    </div>
  </footer>
  <!--/ footer-->

  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
<!--  <script src="{% static 'assets/contactform/contactform.js"></script>-->

</body>

</html>
