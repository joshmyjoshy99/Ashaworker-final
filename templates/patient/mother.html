<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Patient_Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    {% load static %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet"  href="{% static 'assets/css/font-awesome.min.css' %}" />
    <link rel="stylesheet"  href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

</head>

<body>
    <div class="page-wrapper p-t-130 p-b-100 font-poppins bg-pic" style="background-color: cadetblue;">
        <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="col-md-12">
            <div class="">
              <a class="" href="#"><img src="{% static 'assets/img/download.jpg' %}" class="img-responsive" style="width: 140px; margin-top: 16px;margin-left: -160px;"></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="myNavbar" style="margin-top: -70px;;">
              <ul class="nav navbar-nav">
                <li class="active"><a href="/patient" style="background-color:darkcyan">Home</a></li>


              </ul>
            </div>
          </div>
        </div>
      </nav>
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body" style="margin-top: 50px;">
                    <h2 class="title">Registration Form</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Child Name</label>
                                    <input class="input--style-4" type="text" style="width:270px;margin-left:-10px;" placeholder="child name" name="name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DOB</label>
                                    <input class="input--style-4" type="date" style="width:270px;" placeholder="dob" name="dob">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Hospital Name</label>
                                    <input class="input--style-4" type="text" placeholder="hospital name" name="hospitalname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Place</label>
                                    <input class="input--style-4" type="text" placeholder="place" name="place">
                                </div>
                            </div>
<!--                            <div class="col-2">-->
<!--                                <div class="input-group">-->
<!--                                    <label class="label">Gender</label>-->
<!--                                    <input class="input&#45;&#45;style-4" type="text" placeholder="gender" name="gender">-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" value="male" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio"  value="female" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First Vaccine Date</label>
                                    <input class="input--style-4" type="date" placeholder="first vaccine date" name="firstvaccinedate">
                                </div>
                            </div>
                            <div class="col-2"><br>
                                <label class="">Birth Certificate</label>
                                <div class="input-group">
                                    <input class="input--style-4" type="file" placeholder="birth certificate" name="birthcertificate">
                                </div>
                            </div>

                        </div>

                        <div class="p-t-15">
                             <button class="btn btn--radius-2 btn--blue" value="Registration" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
